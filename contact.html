    <header>
      <nav id="header">
        <div class="logo">

      </nav>

    <main>

      <section id="contact"  data-aos="fade-in">
        <h2>Contact Us</h2>
      </section>

      <section>
        <div class="form-container"  data-aos="fade-up">
          <h2>Contact via WhatsApp</h2>
          <form id="whatsappForm">
            <div class="form-info">
              <label for="fullName">Full Name:</label>
              <input
                type="text"
                id="fullName"
                placeholder="Full Name"
                required
              />
            </div>

            <div class="form-info">
              <label for="phoneNumber">Phone Number:</label>
              <input
                type="tel"
                id="phoneNumber"
                placeholder="Phone Number"
                required
              />
            </div>

            <div class="form-info">
              <label for="email">Email Address:</label>
              <input
                type="email"
                id="email"
                placeholder="Email Address"
                required
              />
            </div>

            <div class="form-info">
              <label for="businessName">Business Name:</label>
              <input
                type="text"
                id="businessName"
                placeholder="Business Name & Address (if available)"
              />
            </div>

            <textarea
              id="businessDescription"
              placeholder="Brief description of your business"
            ></textarea>
            <button type="button" onclick="sendToWhatsApp()">
             Submit
            </button>
          </form>
        </div>
      </section>
    </main>

    <footer>
      <div class="footer">
        <div class="ft-logo">
          <img src="./images/RC_LOGO__sphral.png" alt="logo" />

        <p>

        </p>

        <div class="contact-info">

        </div>

        <div class="social-icons">

          <a href="https://www.instagram.com/reginelconsulting?igsh=MWJzM3I4NDUzaGszbQ==" target="_blank"><i class="fa-brands fa-instagram"></i></a>

          <a href="" target="_blank"> <i class="fa-solid fa-envelope"></i></a>
        </div>
      </div>
    </footer>
